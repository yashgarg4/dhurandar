    <!-- PipePuzzle iframe overlay (integrator) -->
    <style>
      #pipepuzzle_iframe_wrap {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.6);
        z-index: 99999;
        pointer-events: none; /* non-interactive when hidden */
        -webkit-tap-highlight-color: transparent;
      }
      .pipepuzzle_iframe {
        width: 960px;
        height: 640px;
        border: none;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
        border-radius: 8px;
        background: #000;
        touch-action: auto;
      }
      @media (max-width: 1000px) {
        .pipepuzzle_iframe {
          width: 100%;
          height: 100%;
          border-radius: 0;
        }
      }
      #pipepuzzle_close_hint {
        position: absolute;
        top: 12px;
        right: 12px;
        z-index: 100000;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 14px;
        user-select: none;
        -webkit-user-select: none;
        display: none;
      }
      #pipepuzzle_iframe_wrap.show #pipepuzzle_close_hint {
        display: block;
      }
    </style>

    <div
      id="pipepuzzle_iframe_wrap"
      aria-hidden="true"
      role="dialog"
      tabindex="-1"
    >
      <!-- <div id="pipepuzzle_close_hint">Tap outside to close</div> -->
      <!-- iframe will be inserted dynamically -->
    </div>

    <script>
      (function () {
        const iframeWrap = document.getElementById("pipepuzzle_iframe_wrap");
        const closeHint = document.getElementById("pipepuzzle_close_hint");
        const PIPE_URL = "./PipePuzzlee/index.html";
        let iframe = null;

        // prefer common Construct canvas ids, else first canvas
        function findGameCanvas() {
          return (
            document.getElementById("c2canvas") ||
            document.getElementById("c3canvas") ||
            document.querySelector("canvas")
          );
        }

        // attempt to "wake" touch/pointer handling on Android Chrome
        function wakeParentInput(retryCount = 2) {
          try {
            // restore page pointer behavior
            document.body.style.pointerEvents = "auto";
            document.body.style.touchAction = "auto";

            // blur any focused element (e.g., input inside iframe previously)
            try {
              document.activeElement &&
                document.activeElement.blur &&
                document.activeElement.blur();
            } catch (e) {}

            // focus window
            try {
              window.focus && window.focus();
            } catch (e) {}

            const canvas = findGameCanvas();
            // set canvas touch-action to auto (defensive)
            if (canvas) {
              try {
                canvas.style.touchAction = "auto";
              } catch (e) {}
              try {
                canvas.style.pointerEvents = "auto";
              } catch (e) {}
              try {
                canvas.focus && canvas.focus();
              } catch (e) {}
            }

            // helper to dispatch pointer events safely
            function dispatchPointerEvents(target) {
              if (!target) return;
              try {
                const down = new PointerEvent("pointerdown", {
                  bubbles: true,
                  cancelable: true,
                });
                const up = new PointerEvent("pointerup", {
                  bubbles: true,
                  cancelable: true,
                });
                const cancel = new PointerEvent("pointercancel", {
                  bubbles: true,
                  cancelable: true,
                });
                target.dispatchEvent(down);
                target.dispatchEvent(up);
                target.dispatchEvent(cancel);
              } catch (e) {
                // fallback to mouse events if PointerEvent not allowed
                try {
                  const mu = new MouseEvent("mouseup", {
                    bubbles: true,
                    cancelable: true,
                  });
                  target.dispatchEvent(mu);
                } catch (ee) {}
              }
            }

            // dispatch to canvas
            if (canvas) dispatchPointerEvents(canvas);

            // dispatch to center of viewport element (elementFromPoint) â€” helps Android Chrome release capture
            try {
              const cx = Math.round(window.innerWidth / 2);
              const cy = Math.round(window.innerHeight / 2);
              const el = document.elementFromPoint(cx, cy);
              if (el && el !== iframeWrap) dispatchPointerEvents(el);
            } catch (e) {}

            // small retry: run again after 80ms to increase reliability
            if (retryCount > 0) {
              setTimeout(() => wakeParentInput(retryCount - 1), 80);
            }
          } catch (e) {
            console.warn("wakeParentInput failed", e);
          }
        }

        // open iframe
        window.openPipePuzzle = function (url) {
          try {
            if (iframe) return; // already open
            iframe = document.createElement("iframe");
            iframe.className = "pipepuzzle_iframe";
            iframe.id = "pipepuzzle_iframe";
            iframe.src = url || PIPE_URL;
            iframe.title = "PipePuzzle";
            iframe.setAttribute(
              "allow",
              "fullscreen; autoplay; clipboard-read; clipboard-write"
            );
            iframeWrap.appendChild(iframe);

            // show overlay and make it interactive
            iframeWrap.style.display = "flex";
            iframeWrap.classList.add("show");
            iframeWrap.style.pointerEvents = "auto";
            iframeWrap.setAttribute("aria-hidden", "false");

            // focus iframe after load
            iframe.addEventListener(
              "load",
              () => {
                try {
                  iframe.contentWindow &&
                    iframe.contentWindow.focus &&
                    iframe.contentWindow.focus();
                } catch (e) {}
              },
              { once: true }
            );
          } catch (e) {
            console.error("openPipePuzzle failed", e);
          }
        };

        // close iframe: remove and wake parent
        window.closePipePuzzle = function () {
          try {
            if (iframe) {
              try {
                iframe.src = "about:blank";
              } catch (e) {}
              try {
                iframe.remove();
              } catch (e) {
                iframe.parentNode && iframe.parentNode.removeChild(iframe);
              }
              iframe = null;
            }

            // hide overlay and make it non-interactive
            iframeWrap.style.display = "none";
            iframeWrap.classList.remove("show");
            iframeWrap.style.pointerEvents = "none";
            iframeWrap.setAttribute("aria-hidden", "true");

            // small delay then aggressively wake parent input (Android Chrome often needs this)
            setTimeout(() => wakeParentInput(2), 40);
          } catch (e) {
            console.warn("closePipePuzzle error", e);
          }
        };

        // close when clicking outside iframe
        iframeWrap.addEventListener("click", function (ev) {
          if (ev.target === iframeWrap) {
            window.closePipePuzzle && window.closePipePuzzle();
          }
        });

        // allow Escape to close
        window.addEventListener("keydown", function (ev) {
          if (ev.key === "Escape" && iframe) {
            window.closePipePuzzle && window.closePipePuzzle();
          }
        });

        // handle messages from iframe
        window.addEventListener(
          "message",
          function (event) {
            try {
              const data = event.data;
              if (!data || !data.type) return;
              if (data.type === "levelComplete") {
                window.closePipePuzzle();
                console.log(
                  "Parent received levelComplete from PipePuzzle",
                  data
                );
                try {
                  if (
                    window.runtime &&
                    typeof window.runtime.callFunction === "function"
                  ) {
                    window.runtime.callFunction(
                      "FromIframe",
                      JSON.stringify(data)
                    );
                  } else if (typeof window.CallFunction === "function") {
                    window.CallFunction("FromIframe", JSON.stringify(data));
                  } else {
                    console.warn(
                      'Construct runtime.callFunction not found. Add a Function event "FromIframe" or adjust integration.'
                    );
                  }
                } catch (e) {
                  console.warn("Error calling Construct function:", e);
                }
              }
            } catch (e) {
              console.warn(e);
            }
          },
          false
        );

        console.log(
          "PipePuzzle integration ready. Call window.openPipePuzzle() to open the embedded level."
        );
      })();
    </script>
